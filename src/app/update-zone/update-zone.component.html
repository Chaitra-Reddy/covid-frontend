<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Update Zone</li>
    </ol>
</nav>

<br>
<br>

<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="zoneId">Zone ID</label>
        <input 
            type="number" 
            class="form-control" 
            id="zoneId" 
            placeholder="Enter the zone ID.."
            formControlName="zoneId"
        >
    </div>

    <div class="form-group">
        <label for="zonePop">Zone's Population</label>
        <input 
            type="number" 
            class="form-control" 
            id="zonePop" 
            placeholder="Enter the new zone's population.."
            formControlName="zonePop"
        >
    </div>

    <div class="form-group">
        <label for="zoneColor">Zone Color</label><br>
        <select formControlName="zoneColor">
            <option [ngValue]="null" disabled>Choose a color</option>
            <option *ngFor="let color of colors" [ngValue]="color">
                {{ color.colorName }}
            </option>
        </select> 
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!updateForm.valid" style="background-color:rgb(71, 70, 70)">Update</button>

</form>
